version: v1
plugins:
  - name: go
    out: gateways
    opt:
      - paths=source_relative
  - name: go-grpc
    out: gateways
    opt:
      - paths=source_relative,require_unimplemented_servers=true
  - name: grpc-gateway
    out: gateways
    opt:
      - paths=source_relative
      - generate_unbound_methods=true